<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rick And Morty</title>
</head>

<body>
    <div class="container my-5 text-center">
        <div class="row">
            <div class="col-8">
                <input type="text" id="busqueda" class="form-control w-100" onkeyup="buscarPersonaje()"
                    placeholder="Buscar Personajes de Rick & Morty">
            </div>
            <!-- <div class="col-2">
                <button  class="btn btn-warning w-100" onclick="buscarPersonaje()">Buscar personaje</button>
            </div> -->
            <div class="col-2">
                <button onclick="borrarValue()" class="btn btn-secondary w-100">Limpiar Busqueda</button>
            </div>
            <div class="col-2">
                <button class="btn btn-success w-100 mb-3" onclick="tablaRickAndMorty()">Obtener Personajes</button>
            </div>

            <!-- <button class="btn btn-danger w-100" onclick="borrarPersonajes()">Borrar Personajes</button> -->

            <div class="col mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Numero</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Locacion</th>
                            <th scope="col">Favoritos</th>
                        </tr>
                    </thead>

                    <tbody class="contenido">

                    </tbody>
                </table>

                <h2 class="m-5">Favoritos</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Numero</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Locacion</th>
                        </tr>
                    </thead>

                    <tbody class="favoritos">

                    </tbody>
                </table>
            </div>
            <button class="btn btn-danger w-100" onclick="borrarFavorito()">Borrar Favoritos</button>
        </div>
    </div>

    <script src="favoritos.js"></script>
</body>

</html>
